<!doctype html>
<html>
    <head>
        <title>Example of D3 usage</title>

        <style>
            .chart div {
              font: 10px sans-serif;
              background-color: steelblue;
              text-align: right;
              padding: 3px;
              margin: 1px;
              color: white;
            }
        </style>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>

        <div class="chart"></div>

        <script>
        var data = [4, 8, 15, 16, 23, 42];

        var chart = d3.select(".chart")
            .selectAll("div")
            .data(data)
            .enter()
            .append("div")
            .style("width", function(d,i){ return d*10 + "px"; })
            .text(function(d) { return d; })

        </script>

    </body>
</html>
