<!doctype html>
<html>
    <head>
        <title>Example of D3 usage</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>

        <script>
        var data = [{x:5, y:5}, {x:10, y:15}, {x:20, y:7}, {x:30, y:18}, {x:40, y:10}];

        var svg = d3.select("body").append("svg").attr("height", "100%").attr("width", "100%");

        var line = d3.line()
            .x(function(d, i) { return d.x*6; })
            .y(function(d, i) { return d.y*1; });

        svg.append("path")
            .attr("d", line(data))
            .attr("fill", "none")
            .attr("stroke", "yellow");

        var line2 = d3.line()
            .x(function(d, i) { return d.x*10; })
            .y(function(d, i) { return d.y*5; })
            .curve(d3.curveStep);

        svg.append("path")
            .attr("d", line2(data))
            .attr("fill", "none")
            .attr("stroke", "blue");

        var line3 = d3.line()
            .x(function(d, i) { return d.x*10; })
            .y(function(d, i) { return d.y*10; })
            .curve(d3.curveCardinal);

        svg.append("path")
            .attr("d", line3(data))
            .attr("fill", "none")
            .attr("stroke", "red");
        </script>

    </body>
</html>
