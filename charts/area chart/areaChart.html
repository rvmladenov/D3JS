<!doctype html>
<html>
    <head>
        <title>Example of D3 usage</title>

        <style>
            .chart div {
              font: 10px sans-serif;
              background-color: steelblue;
              text-align: right;
              padding: 3px;
              margin: 1px;
              color: white;
            }
        </style>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>

        <div class="chart"></div>

        <script>
        var data = [25, 26, 28, 32, 37, 45, 55, 70, 90, 120, 135, 150, 160, 168, 172, 177, 180];
        var dataYears = ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009'
          , '2010', '2011', '2012', '2013', '2014', '2015', '2016'];

        var height = 200;
        var width = 500;

        var area = d3.area()
                        .x(function(d, i){ return i*20; })
                        .y0(height)
                        .y1(function(d, i) { return height - d; });

        var svg = d3.select("body").append("svg").attr("height", "100%").attr("width", "100%");
        svg.append("path")
            .attr("d", area(data));


        </script>

    </body>
</html>
